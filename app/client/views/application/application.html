<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid application">
    <div class="column">
      <div class="ui form" ng-class="{'loading': loading}">

        <div class="divided title">Basic Information</div>

        <fieldset ng-disabled="regIsClosed">

          <div class="field">
            <label>Name</label>
            <div class="two fields">
              <div class="field">
                <input type="text" name="first_name" placeholder="First Name" ng-model="user.profile.firstName">
              </div>
              <div class="field">
                <input type="text" name="last_name" placeholder="Last Name" ng-model="user.profile.lastName">
              </div>
            </div>
          </div>

          <div class="field">
            <label> Email </label>
            <input type="email" name="email" disabled="disabled" ng-model="user.email">
          </div>

          <div class="ui checkbox">
            <input type="checkbox" name="adult" ng-model="user.profile.adult">
            <label for="adult">I am 18 or older.</label>
          </div>

          <div class="field" ng-show="autoFilledSchool">
            <label> What college or university do you attend? </label>
            <input class="ui input" disabled="disabled" ng-show="autoFilledSchool" ng-model="user.profile.school">
          </div>

        <div class="field" ng-show="!autoFilledSchool">
          <label> School </label>
          <div id="school" class="ui search">
            <div class="ui input">
              <input class="prompt" type="text" placeholder="School" name="school" ng-model="user.profile.school">                
            </div>
            <div class="results"></div>
          </div>
        </div>

          <div class="field">
            <div class="two fields">
              <div class="field">
                <label>Whatâ€™s your major?</label>
                <input class="ui input" name="major" ng-model="user.profile.major">
              </div>

              <div class="field">
                <label>Expected Graduation Year</label>
                <select name="year" ng-model="user.profile.graduationYear">
                  <option value="">Graduation Year</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>

            </div>
          </div>

          <div class="grouped fields">
            <label for="firstgen">Are you a first generation college student? (Optional)</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input class="ui input" type="radio" ng-model="user.profile.firstGen" name="firstGen" value="no" id="firstGenNo">
                <label for="firstGenNo">No</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input class="ui input" type="radio" ng-model="user.profile.firstGen" name="firstGen" value="yes" id="firstGenYes">
                <label for="firstGenYes">Yes</label>
              </div>
            </div>
          </div>

          <div class="field">
            <label>What is your gender identity?</label>
            <select name="gender" ng-model="user.profile.gender">
              <option value="">Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="N">I prefer not to say.</option>
              <option value="O">Other</option>
            </select>
            <br/>
            <label ng-show="user.profile.gender == 'O'">Please specify other</label>
            <input ng-model="user.profile.genderOther" ng-show="user.profile.gender == 'O'" name="gender-other" />
          </div>
          <div class="field">
            <label> Shirt Size </label>
            <select name="shirt" ng-model="user.profile.shirtSize" required>
              <option value="">Shirt Size</option>
              <option value="XS">Unisex X-Small</option>
              <option value="S">Unisex Small</option>
              <option value="M">Unisex Medium</option>
              <option value="L">Unisex Large</option>
              <option value="XL">Unisex X-Large</option>
              <option value="XXL">Unisex XX-Large</option>
            </select>
          </div>

          <div class="field">
            <label>How many hackathons have you attended?</label>
            <input type="number" ng-model="user.profile.numHackathons" name="numberHackathons" />
          </div>

          <div class="ui field">
            <label>What would you like to learn about at Hacklahoma?</label>
            <select class="ui fluid search dropdown" id="learn" multiple="" ng-model="user.profile.learn">
              <option value="web-dev">Web Development</option>
              <option value="alexa">Alexa</option>
              <option value="vr">Virtual Reality</option>
              <option value="mobile-dev">Mobile Development</option>
              <option value="3d">3D Printing</option>
            </select>
          </div>

          <div class="ui divider"></div>
          <div class="ui message">
            Fill in the fields below if you would like the companies that will be attending Hacklahoma to have access to your resume
            or any of your professional profiles.
          </div>

          <div class="field">
            <label>Github</label>
            <input type="text" autocomplete="off" ng-model="user.profile.github">
          </div>
          <div class="field">
            <label>LinkedIn</label>
            <input type="text" autocomplete="off" ng-model="user.profile.linkedin">
          </div>
          <div class="field">
            <label>Personal Website</label>
            <input type="text" autocomplete="off" ng-model="user.profile.website">
          </div>

          <div class="ui checkbox">
            <input type="checkbox" id="socialMediaRelease" ng-model="user.profile.socialMediaAgree">
            <label for="social_agree">If I provided my resume and or professional profiles above, I agree to share my resume, linkedin profile, github,
              and or personal website with Hacklahoma and its sponsors.</label>
          </div>

          <div class="ui divider"></div>

          <div class="field">
            <label>Why do you want to attend Hacklahoma? What are your personal goals for the event?</label>
            <textarea ng-model="user.profile.essay"></textarea>
          </div>

          <div class="field">
            <label>If you could have any superpower what would it be and why?</label>
            <textarea maxlength="140" ng-model="user.profile.superpower"></textarea>
          </div>

          <div class="field">
            <label>Is there anything else? Do you have anything else to share with us about yourself? Do you have any questions?
              Also, feel free to give us more activity suggestions, and let us know about other things that you want to see
              at Hacklahoma.</label>
            <textarea maxlength="150" ng-model="user.profile.notes"></textarea>
          </div>

          <br>

          <div class="field" ng-hide="regIsClosed">
            <button type="submit" class="fluid ui green button" ng-click="submitForm()">
              Submit
            </button>
          </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
